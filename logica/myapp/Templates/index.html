<h1>Champs filtrados</h1>

{% load static %}
<!--<p>{{ grupos }}</p>-->
<html>
    <head>
        <title>LolTer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark bg-gradient overflow-hidden">
        <div class="row justify-content-center">
            <div class="col-6 ">
                <div class="card bg-dark" style="margin-top: 50px;">
                    <a id="champ" class="btn" href="index.html" role="button">
                        <img class="rounded-4 rounded mx-auto d-block" src="{% static 'assets/banner.png' %}">
                    </a>
                </div>
            </div>
            <div class="col-8">
                <div class="card bg-secondary" >
                    <div class="card-header bg-dark">
                        <div class="row" >
                            <div class="col-8 justify-content-left">
                                <button id="top" class=" btn closing"><img class="img-fluid" src="{% static 'assets/top_lane.png' %} /></button>
                                <button id="jungla" class="btn closing"><img class="img-fluid" src="{% static 'assets/jungla.png' %} /></button>
                                <button id="mid" class="btn closing"><img class="img-fluid" src="{% static 'assets/mid_lane.png' %} /></button>
                                <button id="adc" class="btn closing"><img class="img-fluid" src="{% static 'assets/bot_lane_adc.png' %} /></button>
                                <button id="support" class="btn closing"><img class="img-fluid" src="{% static 'assets/bot_lane_support.png' %} /></button>
                            </div>
                        <div class=" col-4 justify-content-right ">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Buscar champ">
                                    <label for="floatingPassword">Buscar champ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="row justify-content-center">
                            {% for champ in champs %}
                            <div class="col-2">
                                <a id={{champ}}class="btn" href="champ.html" role="button">
                                    <img class="rounded-4 img-fluid" src="assets/background.png">
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </body>
</html>
