<html>
    <head>
        {% load static %}
        <title>LolTer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="{% static 'styles\style.css' %}" rel="stylesheet">

    </head>
    <body class="bg-color-1" style="overflow-x: hidden;">
        <div class="row justify-content-center">
            <div class="col-6 ">
                <div class="card bg-light mt-4 mb-3 ">
                    <a role="button" id="banner" href="/" class=" btn-light rounded-4"><img class="mx-auto d-block" src="{% static 'assets/banner.png' %}"></a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card bg-color-2" >
                    <div class="card-header">
                        <div class="row" >
                                <div class="col-5 justify-content-start">
                                    <div class="card bg-color-3 border border-light">
                                        <div class="row justify-content-center py-3">
                                            <div class=" col-2">
                                                <a role = "button" id="top" class="btn closing btn-dark"  href="?rol=top_lane"><img class="img-fluid" src="{% static 'icons/top_lane.png' %}" /></a>
                                            </div>
                                            <div class=" col-2">
                                                <a role = "button" id="jungla" class="btn closing btn-dark" href="?rol=jungla"><img class="img-fluid" src="{% static 'icons/jungla.png' %}" /></a>
                                            </div>
                                            <div class=" col-2">
                                                <a role = "button" id="mid" class="btn closing btn-dark" href="?rol=mid_lane"><img class="img-fluid" src="{% static 'icons/mid_lane.png' %}" /></a>
                                            </div>
                                            <div class=" col-2">
                                                <a role = "button" id="adc" class="btn closing btn-dark"  href="?rol=bot_lane_adc"><img class="img-fluid" src="{% static 'icons/bot_lane_adc.png' %}" /></a>
                                            </div>
                                            <div class=" col-2">
                                                <a role = "button" id="support" class="btn closing btn-dark"  href="?rol=bot_lane_support"><img class="img-fluid" src="{% static 'icons/bot_lane_support.png' %}" /></a>    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class=" col-4 offset-3 justify-content-end ">
                                <div class="card bg-color-3 border border-light">
                                    <div class="align-items-end">
                                        <div class="form-floating pt-3">
                                            <form>
                                                <input type="text" class="form-control rounded-5" name ="Nombre" id="Nombre" placeholder="Buscar champ" autocomplete="off">
                                                <input type="hidden" name="rol" value="{{rol}}">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-color-3">
                        <div class="row justify-content-center">

                                {% for champ in listaChamps %}
                                <div class="col-2 pb-4">
                                    <div class="card-body rounded-4 bg-color-2 border border-light">
                                        <div class="row justify-content-center">
                                            <div>
                                                <a id={{champ.0}} class="btn mx-auto champ-icon" href="champs/{{champ.0}}" role="button">
                                                    <img class=" champ-icon rounded-4" src="{% static 'champs/' %}{{champ.0}}.png">
                                                </a>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row justify-content-center pb-4">
                                            {% for rol in champ.1 %}
                                                <div class="col-3">
                                                    <img class="rounded-4 img-fluid" src="{% static 'assets/' %}{{rol}}.png">
                                                </div>
                                            {% endfor %}
                                        </div>
                                        <div class="row no-margin-x">
                                            <div class="col-4 no-padding-x">
                                                <img class="rounded-start img-fluid" src="{% static 'champs/' %}{{champ.2.0}}.png">
                                            </div>
                                            <div class="col-4 no-padding-x">
                                                <img class="img-fluid" src="{% static 'champs/' %}{{champ.2.1}}.png">
                                            </div>
                                            <div class="col-4 no-padding-x">
                                                <img class="rounded-end img-fluid " src="{% static 'champs/' %}{{champ.2.2}}.png">    
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {% endfor %}


                        </div>
                    </div>     
                </div>
            </div>
        </div>
    </body>
</html>
